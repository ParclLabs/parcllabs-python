name: Parcl Labs SDK Readme Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['Publish Package']
    types: [completed]
    branches: [main]

jobs:
  readme-deploy:
    runs-on: ubuntu-latest
    if: ${{ (github.event.workflow_run.conclusion == 'success') || (github.event_name == 'workflow_dispatch') }}
    steps:
      - name: Check out repo ğŸ“š
        uses: actions/checkout@v3

      - name: Get latest readme version ğŸ”
        run: |
          echo "readme_version=$(head -n 1 parcllabs/readme_version)" >> $GITHUB_ENV

      - name: Create README copy ğŸ“
        run:
          python3 scripts/copy_readme.py

      - name: Deploy OpenAPI docs ğŸ¦‰
        uses: readmeio/rdme@v8.6.6
        with:
          rdme: docs README_COPY.md --key=${{ secrets.README_API_KEY }} --version ${{ env.readme_version }}
      
      - name: Cleanup ğŸ§¹
        run: rm -f README_COPY.md
