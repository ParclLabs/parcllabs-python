name: Parcl Labs SDK Readme Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['Publish Package']
    types: [completed]
    branches: [main]

jobs:
  readme-deploy:
    runs-on: ubuntu-latest
    if: ${{ (github.event.workflow_run.conclusion == 'success') || (github.event_name == 'workflow_dispatch') }}
    steps:
      - name: Check out repo 📚
        uses: actions/checkout@v3

      - name: Get latest readme version 🔍
        run: |
          echo "readme_version=$(head -n 1 version)" >> $GITHUB_ENV

      - name: Create README copy
        run:
          python3 scripts/copy_readme.py

      - name: Deploy OpenAPI docs 🦉
        uses: readmeio/rdme@v8.6.6
        with:
          rdme: docs README_COPY.md --key=${{ secrets.README_API_KEY }} --version ${{ env.app_version }}
      
      - name: Cleanup 🧹
        run: rm -f README_COPY.md
