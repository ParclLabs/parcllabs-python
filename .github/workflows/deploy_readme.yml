name: Parcl Labs SDK Readme Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  readme-deploy:
    runs-on: ubuntu-latest
    # if: ${{ (github.event.workflow_run.conclusion == 'success') || (github.event_name == 'workflow_dispatch') }}
    steps:
      - name: Check out repo ðŸ“š
        uses: actions/checkout@v3

      - name: Create README copy
        run:
          python3 scripts/copy_readme.py

      - name: Deploy OpenAPI docs ðŸ¦‰
        uses: readmeio/rdme@v8.6.6
        with:
          rdme: docs README_COPY.md --key=${{ secrets.README_API_KEY }}
      
      - name: Cleanup ðŸ§¹
        run: rm -f README_COPY.md
