name: Parcl Labs Python Build & Test Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'

      - name: Install Pip amd Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv twine build
          pipenv install --dev --python python

      - name: Run Lint ðŸ§¹
        run: |
          set -e
          pipenv run make lint

      - name: Run tests ðŸ§ª
        run: |
          set -e
          pipenv run make test

      - name: Run Test Readme ðŸ“š
        env:
          PARCL_LABS_API_KEY: ${{ secrets.PARCL_LABS_API_KEY }}
        run: |
          set -e
          pipenv run make test-readme